    select {
        width: auto;
        margin: 0;

        cursor: pointer;

<select id="version-selector" onchange="navigateToNewVersion(this)">
    <option value="/en/2.20.0/"><a href="/en/2.20.0/">2.20.0</a></option>
    <option value="/en/2.19.0/"><a href="/en/2.19.0/">2.19.0</a></option>

    <option value="/en/2.11.0/"><a href="/en/2.11.0/">â‰¤ 2.11.0</a></option>
</select>

<script>
    $(document).ready(function () {
        const urlVersion = window.location.pathname.split("/").filter(function (el) {
            return el.length != 0
        })[1];
        document.getElementById('version-selector').value = '/en/' + urlVersion + "/";
    });

    function navigateToNewVersion(selectValue) {
        const pathSplitted = window.location.pathname.split("/").filter(function (el) {
            return el.length != 0
        });
        const restOfPath = pathSplitted.slice(2, pathSplitted.length).join('/');
        window.location = selectValue.value + restOfPath + window.location.hash;
    }
</script>
