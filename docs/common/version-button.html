<script>
    $(document).ready(function () {
        const urlVersion = window.location.pathname.split("/").filter((v) => v)[1];

        if (urlVersion === "latest" || urlVersion === "stable") {
            const selectorNewestVersion = document
                .getElementById("version-selector")[0]
                .value.split("/")
                .filter((v) => v)
                .pop();
            document.getElementById("version-selector").value = "/en/" + selectorNewestVersion + "/";
        } else {
            document.getElementById("version-selector").value = "/en/" + urlVersion + "/";
        }
    });

    function navigateToNewVersion(selectValue) {
        const pathSplitted = window.location.pathname.split("/").filter((v) => v);
        const restOfPath = pathSplitted.slice(2, pathSplitted.length).join("/");
        window.location = selectValue.value + restOfPath + window.location.hash;
    }
</script>
